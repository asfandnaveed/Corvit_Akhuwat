<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jquery</title>

</head>
<body>

<div id="txt" class="jtext">Hello Corvit</div>
<button id="btn">Change Text</button>

<div id="box" style="width:200px;height: 200px;position:absolute ;background-color:magenta ;"></div>


<script type="text/javascript" src="jquery/jquery-3.7.1.js"></script>

<script type="text/javascript">
	
	// document.getElementById('txt').innerHTML = 'Akhuwat';

	// Selector.Action

	$('#btn').click(function (){

		$('#txt').fadeOut(function(){
			$('#txt').text('AKHUWAT');
			$('#txt').fadeIn(2000);
		});


	});


	$('#box').mouseenter(function(){

		$('#box').animate({
			height:'400px',
			width: '350px',
			right: '0px',
			bottom: '0px',

		});

	});

	


</script>

</body>
</html>
