<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jquery</title>

</head>
<body>

<div id="txt" class="jtext">Hello Corvit</div>
<button id="btn">Change Text</button>


<script type="text/javascript" src="jquery/jquery-3.7.1.js"></script>

<script type="text/javascript">
	
	// document.getElementById('txt').innerHTML = 'Akhuwat';

	// Selector.Action

	$('#btn').click(function (){

		$('#txt').text('AKHUWAT');

	});

</script>

</body>
</html>
