<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animated Button</title>
</head>
<body>

	<label>Email</label>
	<input id="input1" type="email">

	<br>

	<label>Password</label>
	<input id="input2" type="password">

	<br>

	<button id="btn" style="width:100px;height: 55px;position:absolute;">LOGIN</button>




<script type="text/javascript" src="jquery/jquery-3.7.1.js"></script>

<script type="text/javascript">

	// Selector.action
	
	$('#btn').mouseenter(function(){

		var email = $('#input1').val();
		var password = $('#input2').val();

		if( email=='' || password==''){

			var x = Math.random() * 85;
			var y = Math.random() * 85;

			$('#btn').animate({
				right: x+'%',
				bottom: y+'%',
			});

		}

		
	});

</script>

</body>
</html>
