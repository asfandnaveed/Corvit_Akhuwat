<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Type Writer</title>
	<style type="text/css">

		.inp::placeholder{
			color: red;
		}
	</style>
</head>
<body>

	<input class="inp" type="text" placeholder="hello">

	<p style="font-size: 5vw;">Hello 16 px 2*16 = 2em  , 1.2*16=1.2</p>

<h1>
  <span class="typer" id="main" data-words="Ghulam Mustafa is great, Ghulam Mustafa is fun,lightweight,easy" data-delay="100" data-deleteDelay="1000"></span>
  <span class="cursor" data-owner="main"></span>
</h1>
<p>the typing effect with a pure HTML interface</p>



<script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>

</body>
</html>
