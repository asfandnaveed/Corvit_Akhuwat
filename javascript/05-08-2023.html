<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>USER INPUT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


  </head>
  <body>
    <h5>INPUT DATA</h5>
    <input id="uinput" type="number" class="form-control">

    <button onclick="dataProcess();" class="btn btn-warning">Get Data</button>


    <h1 id="udata">User Input Data</h1>




    <script type="text/javascript">
      
      function dataProcess(){

        

        var x = document.getElementById('uinput').value;
        document.getElementById('udata').innerHTML = x;

        if( x > 30){
          document.getElementById('udata').innerHTML='You are Old';
        }else{
          document.getElementById('udata').innerHTML='You are Young';
        }


      }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
